<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            height: 500px;
            width: 300px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do
        
        <!-- Tamanho padão 300x150 -->
        <iframe src="https://www.cursoemvideo.com">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        
        para aprender a programar.
    </p>
    <p>
        o repositório do guanabara

        <iframe src="https://gustavoguanabara.github.io"
        height="400px" width="300px">
            <a href="https://gustavoguanabara.github.io" target="_blank">no github</a>
        </iframe>

        também é bem legal.
    </p>
</body>
</html>
